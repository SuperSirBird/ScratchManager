<head>
  <title>Scratch Manager </title>
  <meta charset="UTF-8">
  <meta name="description" content="Manage your account with 100s of features">
  <meta name="keywords" content="Scratch, Manager, Account, Stats">
  <meta name="author" content="SuperSirBird, Raytracing">
  <style>
    body {text-align:center;}
    
  </style>
</head>
<body>
  <div id="page1">
  
  <br><br>
    <h1>Scratch Manager</h1>
    <h5>By using this you are allowing us to put cookie(s) in your browser to save your settings. You can remove/clear them at any time</h5>
    <button onclick="denyin();" id="letin">Ok now let me in!</button>  
  </div>
  
  <script>
    var imgicon;
    
    if (Notification.permission != 'granted') {
      Notification.requestPermission().then(function(result) {
       if (result === 'denied') {
        console.log('Permission wasn\'t granted. Allow a retry.');
       return;
       if (result === 'default') {
         console.log('The permission request was dismissed.');
       return;
       if (result === 'granted') {
         console.log('The permission request was granted.');
         startprogram();
       return;}}
         
    if (Notification.permission == 'granted') {
     startprogram();
    }
    function startprogram() {
      if (Notification.permission == 'granted') {document.getElementById("letin").setAttribute("onclick","allowin()");}
      // * If permision
    }
    
    // Notifie function
    function notifie() {
      imgicon = "https://stoffe.kawaiifabric.com/images/product_images/large_img/solid-red-fabric-Robert-Kaufman-USA-Red-179485-1.JPG";
      
      var notification = new Notification("Template", {body: "Template2", icon: imgicon, requireInteraction: true});
    }
    
    // Page not allowed
    
    function denyin() {document.getElementById("page1").innerHTML="404"}
    function allowin() {document.getElementById("page1").innerHTML="ALLOWED"}
  
  </script>
</body>
